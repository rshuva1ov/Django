{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'main/img/youtube.svg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
  </head>
  <body>
    <aside>
      <div>
        <img src="{% static 'main/img/youtube.svg' %}" alt="logo" class="logo-img" />
        <span class="logo">YouTube</span>
      </div>
      <nav class="navigation">
        <h3>Навигация</h3>
        <ul>
          <a href="{% url 'home' %}">
            <li><img src="{% static 'main/img/house.svg' %}" alt="house" class="small-img" /> Главная</li>
          </a>
          <a href="{% url 'about' %}"
            ><li><img src="{% static 'main/img/file.svg' %}" alt="file" class="small-img" /> Про нас</li>
          </a>
          <a href="{% url 'contacts' %}"
            ><li><img src="{% static 'main/img/book.svg' %}" alt="book" class="small-img" /> Контакты</li>
          </a>
          <a href="{% url 'news_home' %}"
            ><li><img src="{% static 'main/img/news.svg' %}" alt="book" class="small-img" /> Новости</li>
          </a>
          <a href="{% url 'create' %}">
            <li><button class="btn btn-info">Добавить запись</button></li>
          </a>
        </ul>
      </nav>
    </aside>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
